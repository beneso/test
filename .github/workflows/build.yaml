name: build
run-name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go 1.21.x
        uses: actions/setup-go@v4
        with:
          # Semantic version range syntax or exact version of Go
          go-version: '1.21.x'
      - name: Test
        run: go test
      - name: Build
        run: CGO_ENABLED=0 go build -ldflags '-extldflags "-static"' -o ./server ./main.go
